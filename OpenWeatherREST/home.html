<!DOCTYPE html>
<html>
    <head>
        <title>My Weather</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css"
                rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Weather Page</h1>
            <hr/>
            <ul class="list-group" id="errorMessages"></ul>
        </div>
        <div class="container">
            <div class="row no-gutters">
                <form class="form-inline">
                    <div class="col-sm-3">
                    </div>
                <div class="col-sm-3">
                    <label>Zipcode:</label>
                    <input type="text"
                        id="zipCodeBox"
                        placeholder="Enter Zipcode" required/>
                </div>
                <div class="col-sm-2">
                    <label>Units:</label>
                    <select id="unitType">
                        <option value="metric">Metric</option>
                        <option value="imperial">Imperial</option>
                    </select>
                </div>
                <div class="col-sm-1">
                    <button type="button"
                        id="submit-zip-code"
                        class="btn btn-default"
                        >
                        Get Weather
                    </button>
                </div>
                <div class="col-sm-3">
                </div>
                </form>
                    
            </div>
            <hr/>
        </div>

        <div id="currentConditions" class="container" style="display:none">
            <div class="row">
                <h1 id="cityName"></h1>
            </div>
                <div class="row">
                    <div class="col-md-6">
                        <div id="icon"></div>
                    </div>
                    <div class="col-md-6">
                        <p id="city-temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind"></p>
                    </div>
                </div>
                <hr/>
            </div>

            <div id="fiveDayForecast" class="container" style="display:none">
                <div class="row">
                    <h1>Five Day Forecast</h1>
                </div>
                <div class="row text-center">
                    <div id="day1" class="offset-md-1 col-md-2">
                    </div>
                    <div id="day2" class="col-md-2">
                    </div>
                    <div id="day3" class="col-md-2">
                    </div>
                    <div id="day4" class="col-md-2">
                    </div>
                    <div id="day5" class="col-md-2">
                    </div>
                </div>
                    <hr/>
            </div>
        

        

    </body>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/home.js"></script>
</html>
